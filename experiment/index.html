<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation menu</title>
    <link rel="stylesheet" href="styleSheet.css">
</head>
<body>
    <h1>Navigation Menu Demo</h1>
    <h2>Block Example</h2>
    <div class="block">
    <a href="#">Home</a>
    <a href="#">Product</a>
    <a href="#">About</a>
    <a href="#">Contact</a> 
    <div class="clear"></div>
    </div>
    <h2>Inline and Example</h2>
    <div class="inline">
        <a href="#">Home</a>
        <a href="#">Product</a> 
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <h2>Inline-Block Example</h2>
    <div class="inline-block">
        <a href="#">Home</a>
        <a href="#">Product</a> 
        <a href="#">About</a>
        <a href="#">Contact</a> 
    </div>
    
        <h2>Float Example</h2>
        <div class=float>
            <a href="#">Home</a>
            <a href="#">Product</a> 
            <a href="#">About</a>
            <a href="#">Contact</a> 
        </div>
    
</body>
</html>
