<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKING FORM</title>
</head>
<body>
    <h1 align="center">Hotel Room Booking Form</h1>
     <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required><br><br>
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required><br><br>
        <label for="roomtype">Room Type:</label>
        <select id="roomtype" name="roomtype" required>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select><br><br>
        <label for="guest">Number of Guests:</label>
        <input type="number" id="guest" name="guest" min="1" max="10" required><br><br>
        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Book Now</button>
        <button type="reset">Reset Form</button>
    </form>
</body>
</html>
