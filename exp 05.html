<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <form action="#" method="post">
        <label for="full name">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Your Name" required><br><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@mailr .com" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="gender">Gender</label>
        <input type="radio" id="gender" name="gender" value="male" required>Male
        <input type="radio" id="gender" name="gender" value="female" required>Female   <br><br>
        
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="btech">B.Tech</option>
            <option value="mba">MBA</option><br><br>
            <label for="number">Contact:</label>
            <input type="tel" id="number" name="number" placeholder="Your Contact Number" required><br><br>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Your Address"></textarea><br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <hr>
    </form>    
</body>
</html>
